<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN KRYPTO HANDEL AG</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>

<h1>AKTIEN KRYPTO HANDEL AG</h1>
<div class="subtitle">Live-Kurse, Multi-KI Prognosen & Kauf-Links</div>

<!-- Controls -->
<div class="controls">
  <select id="assetSelect"></select>
  <select id="periodSelect">
    <option value="7">1 Woche</option>
    <option value="30">1 Monat</option>
    <option value="90">3 Monate</option>
    <option value="180">6 Monate</option>
    <option value="365">1 Jahr</option>
  </select>
  <button id="analyseBtn">Analyse starten</button>
</div>

<!-- Status & Preis -->
<div id="status">Bereit</div>
<div id="currentPrice">–</div>

<!-- Kauf-Links -->
<div id="buyLinks" style="text-align:center;margin-bottom:10px;">
  <button id="yahooBtn">Yahoo Finance</button>
  <button id="tradingViewBtn">TradingView</button>
  <button id="swissquoteBtn">Swissquote</button>
</div>

<!-- Progress -->
<progress id="progressBar" value="0" max="100"></progress>
<div id="progressText"></div>

<!-- Chart -->
<canvas id="chart" height="280"></canvas>

<!-- Tabelle -->
<table>
  <thead>
    <tr>
      <th>KI</th>
      <th>Prognose (CHF)</th>
      <th>Signal</th>
      <th>Δ %</th>
      <th>Konfidenz</th>
      <th>Backtest</th>
      <th>Aktion</th>
    </tr>
  </thead>
  <tbody id="out"></tbody>
</table>

<div class="footer">⚠️ Analyse-Tool – keine Anlageberatung</div>

<script src="app.js"></script>
</body>
</html>
