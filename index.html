<body>

<h1>Multi-KI Aktien Analyse â€“ 365 Tage</h1>
<div class="subtitle">Live-Daten & KI-Prognosen (CHF)</div>

<div class="controls">
  <select id="stock"></select>
  <button onclick="run()">Analyse starten</button>

<script>
const API_KEY="d5ohqjhr01qjast6qrjgd5ohqjhr01qjast6qrk0";
let chart=null;
let liveInterval=null;

// --- Aktienliste mit groÃŸer Historie (365 Tage) ---
const POSSIBLE_STOCKS=[
  {symbol:"AAPL",name:"Apple Inc."},
  {symbol:"MSFT",name:"Microsoft Corp."},
  {symbol:"NVDA",name:"NVIDIA Corp."},
  {symbol:"AMZN",name:"Amazon.com Inc."},
  {symbol:"GOOGL",name:"Alphabet Inc."},
  {symbol:"TSLA",name:"Tesla Inc."},
  {symbol:"META",name:"Meta Platforms"},
  {symbol:"NVS",name:"Novartis AG"},
  {symbol:"NESN.SW",name:"NestlÃ© AG"},
  {symbol:"ORCL",name:"Oracle Corp."},
  {symbol:"ADBE",name:"Adobe Inc."},
  {symbol:"CSCO",name:"Cisco Systems"},
  {symbol:"SAP.DE",name:"SAP SE"},
  {symbol:"SIE.DE",name:"Siemens AG"},
  {symbol:"ASML.AS",name:"ASML Holding NV"}
];

// --- Select-Optionen generieren ---
const selectStock=document.getElementById("stock");
POSSIBLE_STOCKS.forEach(s=>{
    const o=document.createElement("option");
    o.value=s.symbol;
    o.textContent=`${s.name} (${s.symbol})`;
    selectStock.appendChild(o);
});

// --- Live-Kurs alle 5 Sekunden ---
async function fetchUsdChf(){ 
    try{
        const r=await fetch("https://api.exchangerate.host/latest?base=USD&symbols=CHF");
        const j=await r.json();
        return Number(j?.rates?.CHF)||0.93;
    }catch{return 0.93;}
}

async function fetchQuote(sym){
    const r=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`);
    const j=await r.json();
    if(!j || j.c===undefined) throw "Keine Kursdaten verfÃ¼gbar";
    return Number(j.c);
}

async function startLivePrice(symbol){
    const currentDiv=document.getElementById("currentPrice");
    async function updatePrice(){
        try{
            const usd=await fetchQuote(symbol);
            const fx=await fetchUsdChf();
            currentDiv.textContent=`Aktueller Kurs: ${(usd*fx).toFixed(2)} CHF`;
        }catch(err){currentDiv.textContent=`Fehler beim Abrufen: ${err}`;}
    }
    await updatePrice();
    if(liveInterval) clearInterval(liveInterval);
    liveInterval=setInterval(updatePrice,5000);
}

selectStock.addEventListener("change",e=>{
    const sym=e.target.value;
    if(sym) startLivePrice(sym);
});
</script>
<script>
// --- Historische Daten abrufen (365 Tage) ---
async function fetchHistoricalData(symbol){
    const now=Math.floor(Date.now()/1000);
    const start=now - 365*24*60*60; // 365 Tage
    try{
        const r = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${start}&to=${now}&token=${API_KEY}`);
        const j = await r.json();
        if(j.s !== "ok" || !j.c || j.c.length<365) throw "Nicht genÃ¼gend historische Daten";
        return j.c.map(v=>Number(v));
    }catch{
        const usd = await fetchQuote(symbol);
        const fx = await fetchUsdChf();
        const priceChf = usd*fx;
        return Array(365).fill(priceChf);
    }
}

// --- KI-Prognose mit Variation & Schwankungen ---
async function predictModelVaried(data, label, kiIndex){
    const loaderText=document.getElementById("progressText");
    const progressBar=document.getElementById("progressBar");

    // LSTM-Input: period = 30 + kiIndex*5 (Sliding window)
    const period = 30 + kiIndex*5;
    // Kleine Variation fÃ¼r unterschiedliche KIs
    const noisyData = data.map(v => v*(1 + (Math.random()-0.5)/200));

    const min=Math.min(...noisyData);
    const max=Math.max(...noisyData);
    const norm=noisyData.map(v=>(v-min)/(max-min||1));

    let X=[],Y=[];
    for(let i=0;i<norm.length-period;i++){
        X.push(norm.slice(i,i+period).map(v=>[v]));
        Y.push([norm[i+period]]);
    }

    if(X.length===0 || Y.length===0) return data[data.length-1];

    const xs=tf.tensor3d(X);
    const ys=tf.tensor2d(Y);

    const units = 12 + kiIndex*2;
    const model=tf.sequential();
    model.add(tf.layers.lstm({units,inputShape:[period,1]}));
    model.add(tf.layers.dense({units:1}));
    model.compile({optimizer:"adam",loss:"meanSquaredError"});

    const epochs=5;
    await model.fit(xs,ys,{epochs,verbose:0,callbacks:{
        onEpochEnd:(epoch,logs)=>{
            const totalProgress=((kiIndex+(epoch+1)/epochs)/4)*100;
            progressBar.value=totalProgress;
            loaderText.textContent=`${label} â€“ Epoch ${epoch+1}/${epochs} (${totalProgress.toFixed(1)}%)`;
        }
    }});

    const p=model.predict(tf.tensor3d([X.at(-1)])).dataSync()[0];
    return p*(max-min)+min;
}

// --- Konfidenz bestimmen ---
function getConfidence(diff){
    return Math.abs(diff)>0.1?"Hoch":Math.abs(diff)>0.05?"Mittel":"Niedrig";
}

// --- Warnung basierend auf Schwankungen ---
function getWarning(data){
    const recent = data.slice(-20);
    const maxDiff = Math.max(...recent) - Math.min(...recent);
    if(maxDiff/data[data.length-1]>0.1) return "âš  Starke Schwankung";
    if(maxDiff/data[data.length-1]>0.05) return "âš  Mittlere Schwankung";
    return "â€“";
}

// --- Chart zeichnen ---
function drawChartWithConfidence(data,prognosen){
    if(chart) chart.destroy();
    const avg=prognosen.reduce((a,b)=>a+b,0)/prognosen.length;
    chart=new Chart(document.getElementById("chart"),{
        type:'line',
        data:{
            labels:data.map((_,i)=>`T${i+1}`),
            datasets:[
                {label:"KI1",data:[...Array(data.length-1).fill(null), prognosen[0]], borderColor:"#22c55e",fill:false},
                {label:"KI2",data:[...Array(data.length-1).fill(null), prognosen[1]], borderColor:"#3b82f6",fill:false},
                {label:"KI3",data:[...Array(data.length-1).fill(null), prognosen[2]], borderColor:"#f97316",fill:false},
                {label:"KI4",data:[...Array(data.length-1).fill(null), prognosen[3]], borderColor:"#facc15",fill:false},
                {label:"Durchschnitt",data:[...Array(data.length-1).fill(null), avg],borderColor:"#ffffff",fill:false},
            ]
        },
        options:{responsive:true}
    });
}

// --- Ampel basierend auf Abweichung ---
function getSignal(diff){
    if(diff>0.05) return "KAUFEN";
    if(diff<-0.05) return "VERKAUFEN";
    return "HALTEN";
}

// --- Analyse starten ---
async function run(){
    const sel=document.getElementById("stock").value;
    if(!sel){alert("Bitte eine Aktie auswÃ¤hlen!");return;}

    document.getElementById("progressBar").value=0;
    document.getElementById("progressText").textContent="Berechnung startet...";
    document.getElementById("status").textContent="Analyse lÃ¤uftâ€¦";

    try{
        const usd=await fetchQuote(sel);
        const fx=await fetchUsdChf();
        const priceChf=usd*fx;
        document.getElementById("currentPrice").textContent=`Aktueller Kurs: ${priceChf.toFixed(2)} CHF`;

        document.getElementById("period").textContent=`ðŸ“… KI-Prognose auf Basis der letzten 365 Handelstage`;

        const hist=await fetchHistoricalData(sel);

        const prognosen=[];
        for(let i=0;i<4;i++){
            try{
                prognosen[i]=await predictModelVaried(hist,`KI${i+1}`,i);
            }catch(e){
                prognosen[i]=priceChf;
            }
        }

        drawChartWithConfidence(hist,prognosen);

        let html="";
        const now=new Date();
        const timeStr=now.toLocaleString();

        prognosen.forEach((p,i)=>{
            const diff=(p-priceChf)/priceChf;
            const sig=getSignal(diff);
            const conf=getConfidence(diff);
            const warn=getWarning(hist);
            html+=`<tr>
                <td>KI${i+1}</td>
                <td>${p.toFixed(2)}</td>
                <td class="${sig.toLowerCase()}">${sig}</td>
                <td>${(diff*100).toFixed(1)}%</td>
                <td class="conf">${conf}</td>
                <td class="alert">${warn}</td>
                <td>${timeStr}</td>
            </tr>`;
        });

        // Durchschnitt
        const avg=prognosen.reduce((a,b)=>a+b,0)/prognosen.length;
        const diff=(avg-priceChf)/priceChf;
        const sig=getSignal(diff);
        const conf=getConfidence(diff);
        const warn=getWarning(hist);
        html+=`<tr>
            <td>Durchschnitt</td>
            <td>${avg.toFixed(2)}</td>
            <td class="${sig.toLowerCase()}">${sig}</td>
            <td>${(diff*100).toFixed(1)}%</td>
            <td class="conf">${conf}</td>
            <td class="alert">${warn}</td>
            <td>${timeStr}</td>
        </tr>`;

        document.getElementById("out").innerHTML=html;
        document.getElementById("status").textContent="Fertig";

    }catch(err){
        document.getElementById("status").textContent="Fehler: "+err;
    }
}

function openYahoo(){window.open(`https://finance.yahoo.com/quote/${document.getElementById("stock").value}`,"_blank")}
function openTradingView(){window.open(`https://www.tradingview.com/symbols/${document.getElementById("stock").value}/`,"_blank")}
function openSwissquote(){window.open(`https://www.swissquote.ch/sqw-en/private/trading/instruments/search?query=${document.getElementById("stock").value}`,"_blank")}
</script>
