<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN & KRYPTO HANTEL AG – KI</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>AKTIEN & KRYPTO HANTEL AG</h1>
<div class="subtitle">Live-Daten & Multi-KI Prognosen (CHF / USD)</div>

<!-- INFO BOXEN -->
<div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
<div class="infoBox" id="warning">Warnungen: –</div>

<!-- CONTROLS -->
<div class="controls">
  <select id="assetSelect"></select>
  <button id="analyseBtn">Analyse starten</button>
</div>

<!-- STATUS -->
<div class="status" id="status">Bereit</div>

<!-- CHART -->
<canvas id="chart" height="280"></canvas>

<!-- TABELLE -->
<table>
  <thead>
    <tr>
      <th>KI-Modell</th>
      <th>Prognose</th>
    </tr>
  </thead>
  <tbody id="out"></tbody>
</table>

<!-- FOOTER -->
<div class="footer">@ Analyse-Tool – keine Anlageberatung</div>

<!-- JS -->
<script src="analyse.js"></script>
</body>
</html>
