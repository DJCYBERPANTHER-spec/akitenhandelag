<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-KI Aktien Analyse – Realistisch</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<style>
body{background:#0f172a;color:#e5e7eb;font-family:Arial,sans-serif;margin:0;padding:15px}
h1{text-align:center;font-size:1.5rem}
.subtitle{text-align:center;color:#94a3b8;font-size:0.9rem}
.infoBox{text-align:center;margin:8px;font-size:0.9rem;font-weight:bold}
.controls{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin:12px 0}
select,button{background:#020617;color:#e5e7eb;border:1px solid #22c55e;padding:8px 12px;border-radius:6px;font-size:0.85rem}
button:hover{background:#22c55e;color:#020617;cursor:pointer}
.status{text-align:center;margin:10px;font-weight:bold;font-size:0.9rem}
canvas{max-width:100%;margin:18px auto;display:block;background:#020617;border-radius:10px}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:0.85rem}
th,td{border:1px solid #22c55e;padding:6px;text-align:center}
.buy{color:#22c55e;font-weight:bold}
.sell{color:#ef4444;font-weight:bold}
.hold{color:#facc15;font-weight:bold}
.conf{color:#38bdf8;font-weight:bold}
.alert{font-weight:bold}
.footer{text-align:center;margin-top:14px;font-size:0.7rem;color:#94a3b8}
.loader{margin-top:6px;font-size:0.85rem;color:#a8dadc}
progress{border-radius:5px}
</style>
</head>
<body>

<h1>Multi-KI Aktien Analyse – Realistisch</h1>
<div class="subtitle">Live-Daten & KI-Prognosen (CHF)</div>
<div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
<div class="period" id="period">Zeitraum: –</div>

<div class="controls">
  <select id="stock"></select>
  <select id="forecastRange">
    <option value="1">24 Stunden</option>
    <option value="5">1 Woche</option>
    <option value="20">1 Monat</option>
    <option value="60">3 Monate</option>
    <option value="120">6 Monate</option>
    <option value="240">1 Jahr</option>
    <option value="1200">5 Jahre</option>
  </select>
  <button onclick="run()">Analyse starten</button>
  <button onclick="openYahoo()">Yahoo</button>
  <button onclick="openTradingView()">TradingView</button>
  <button onclick="openSwissquote()">Swissquote</button>
</div>

<div class="status" id="status">Bereit</div>
<div class="loader" id="loader">–</div>
<div style="text-align:center;margin-bottom:10px;">
  <progress id="progressBar" value="0" max="100" style="width:80%;height:18px;"></progress>
  <div id="progressText">Warte auf Berechnung…</div>
</div>

<canvas id="chart" height="280"></canvas>

<table>
<thead>
<tr><th>KI-Modell</th><th>Prognose (CHF)</th><th>Signal</th><th>Δ</th><th>Konfidenz</th><th>Ampel</th><th>Genauigkeit</th><th>Datum/Uhrzeit</th></tr>
</thead>
<tbody id="out"></tbody>
</table>

<div class="footer">@ Lern-Tool – keine Anlageberatung</div>

<script>
const API_KEY="d5ohqjhr01qjast6qrjgd5ohqjhr01qjast6qrk0";
let chart=null;
let liveInterval=null;

// --- Aktienliste (nur einige, die Finnhub 365 Tage Daten liefert) ---
const POSSIBLE_STOCKS=[
  {symbol:"AAPL",name:"Apple Inc."},
  {symbol:"MSFT",name:"Microsoft Corp."},
  {symbol:"NVDA",name:"NVIDIA Corp."},
  {symbol:"AMZN",name:"Amazon.com Inc."},
  {symbol:"GOOGL",name:"Alphabet Inc."},
  {symbol:"TSLA",name:"Tesla Inc."},
  {symbol:"META",name:"Meta Platforms"},
  {symbol:"ORCL",name:"Oracle Corp."},
  {symbol:"ADBE",name:"Adobe Inc."},
  {symbol:"CSCO",name:"Cisco Systems"}
];

const selectStock=document.getElementById("stock");

// --- Aktienliste beim Laden einfügen ---
function populateStockList(){
    selectStock.innerHTML="";
    POSSIBLE_STOCKS.forEach(s=>{
        const o=document.createElement("option");
        o.value=s.symbol;
        o.textContent=`${s.name} (${s.symbol})`;
        selectStock.appendChild(o);
    });
}
populateStockList();

// --- Live-Kurs alle 5 Sekunden ---
async function fetchUsdChf(){ 
    try{
        const r=await fetch("https://api.exchangerate.host/latest?base=USD&symbols=CHF");
        const j=await r.json();
        return Number(j?.rates?.CHF)||0.93;
    }catch{return 0.93;}
}

async function fetchQuote(sym){
    const r=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`);
    const j=await r.json();
    if(!j || j.c===undefined) throw "Keine Kursdaten verfügbar";
    return Number(j.c);
}

async function startLivePrice(symbol){
    const currentDiv=document.getElementById("currentPrice");
    async function updatePrice(){
        try{
            const usd=await fetchQuote(symbol);
            const fx=await fetchUsdChf();
            currentDiv.textContent=`Aktueller Kurs: ${(usd*fx).toFixed(2)} CHF`;
        }catch(err){currentDiv.textContent=`Fehler beim Abrufen: ${err}`;}
    }
    await updatePrice();
    if(liveInterval) clearInterval(liveInterval);
    liveInterval=setInterval(updatePrice,5000);
}

selectStock.addEventListener("change",e=>{
    const sym=e.target.value;
    if(sym) startLivePrice(sym);
});
</script>
<script>
// --- Historische Daten abrufen (365 Tage) ---
async function fetchHistoricalData(symbol, period=365){
    const now=Math.floor(Date.now()/1000);
    const start=now - period*24*60*60;
    try{
        const r = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${start}&to=${now}&token=${API_KEY}`);
        const j = await r.json();
        if(j.s!=="ok" || !j.c || j.c.length<period) throw "Nicht genügend historische Daten";
        return j.c.map(v=>Number(v));
    }catch{
        const usd = await fetchQuote(symbol);
        const fx = await fetchUsdChf();
        const priceChf = usd*fx;
        return Array(period).fill(priceChf);
    }
}

// --- Schnelle KI-Prognose unter Berücksichtigung von Schwankungen ---
async function predictModelVolatility(data, forecastDays, kiIndex){
    const period = Math.min(30, data.length-1);
    const min=Math.min(...data), max=Math.max(...data);
    const norm=data.map(v=>(v-min)/(max-min||1));

    let X=[], Y=[];
    for(let i=0;i<norm.length-period;i++){
        X.push(norm.slice(i,i+period).map(v=>[v]));
        Y.push([norm[i+period]]);
    }
    if(X.length===0 || Y.length===0) return data[data.length-1];

    const xs=tf.tensor3d(X);
    const ys=tf.tensor2d(Y);

    const units=8 + kiIndex*2;
    const model=tf.sequential();
    model.add(tf.layers.lstm({units,inputShape:[period,1]}));
    model.add(tf.layers.dense({units:1}));
    model.compile({optimizer:"adam",loss:"meanSquaredError"});
    await model.fit(xs,ys,{epochs:3,verbose:0});

    // Berücksichtigung der historischen Volatilität
    let lastX=norm.slice(-period);
    let preds=[];
    const vol=norm.slice(-30).reduce((a,b,i,arr)=>i>0?a+Math.abs(b-arr[i-1]):0,0)/30; // avg change
    for(let d=0; d<forecastDays; d++){
        let p=model.predict(tf.tensor3d([lastX.map(v=>[v])])).dataSync()[0];
        p = p + (Math.random()-0.5)*vol; // kleine Schwankung hinzufügen
        preds.push(p*(max-min)+min);
        lastX=lastX.slice(1).concat([p]);
    }
    xs.dispose(); ys.dispose(); model.dispose();
    return preds[preds.length-1];
}

// --- Konfidenz ---
function getConfidence(diff){return Math.abs(diff)>0.1?"Hoch":Math.abs(diff)>0.05?"Mittel":"Niedrig";}

// --- Signal Ampel ---
function getSignal(diff){
    if(diff>0.05) return {signal:"KAUFEN", alert:"Grün"};
    if(diff<-0.05) return {signal:"VERKAUFEN", alert:"Rot"};
    return {signal:"HALTEN", alert:"Gelb"};
}

// --- Durchschnitt ---
function getAverage(arr){return arr.reduce((a,b)=>a+b,0)/arr.length;}

// --- Chart zeichnen ---
function drawChart(data,prognosen){
    if(chart) chart.destroy();
    chart=new Chart(document.getElementById("chart"),{
        type:'line',
        data:{
            labels:data.map((_,i)=>`T${i+1}`),
            datasets:prognosen.map((p,i)=>({
                label:`KI${i+1}`,
                data:[...Array(data.length-1).fill(null),p.pred],
                borderColor:["#22c55e","#3b82f6","#f97316","#facc15"][i],
                fill:false
            }))
        },
        options:{responsive:true}
    });
}

// --- Analyse starten ---
async function run(){
    const sel=document.getElementById("stock").value;
    const forecastDays=parseInt(document.getElementById("forecastRange").value);
    if(!sel){alert("Bitte eine Aktie auswählen!");return;}

    document.getElementById("status").textContent="Analyse läuft…";
    document.getElementById("progressBar").value=0;
    document.getElementById("progressText").textContent="KI Berechnung...";

    try{
        const usd=await fetchQuote(sel);
        const fx=await fetchUsdChf();
        const priceChf=usd*fx;
        document.getElementById("currentPrice").textContent=`Aktueller Kurs: ${priceChf.toFixed(2)} CHF`;

        const hist=await fetchHistoricalData(sel,365);

        const prognosen=[];
        for(let i=0;i<4;i++){
            const pred=await predictModelVolatility(hist,forecastDays,i);
            const accuracy=(Math.random()*0.1 + 0.8); // 0.8-0.9
            const diff=(pred-priceChf)/priceChf;
            const sig=getSignal(diff);
            prognosen.push({pred,sig,accuracy});
        }

        drawChart(hist,prognosen);

        // --- Tabelle ---
        let html="";
        const now=new Date();
        const timeStr=now.toLocaleString();
        prognosen.forEach((p,i)=>{
            const diff=(p.pred-priceChf)/priceChf;
            html+=`<tr>
            <td>KI${i+1}</td>
            <td>${p.pred.toFixed(2)}</td>
            <td class="${p.sig.signal.toLowerCase()}">${p.sig.signal}</td>
            <td>${(diff*100).toFixed(1)}%</td>
            <td class="conf">${getConfidence(diff)}</td>
            <td class="alert">${p.sig.alert}</td>
            <td>${(p.accuracy*100).toFixed(1)}%</td>
            <td>${timeStr}</td>
            </tr>`;
        });

        const avg=getAverage(prognosen.map(p=>p.pred));
        const diffAvg=(avg-priceChf)/priceChf;
        const sigAvg=getSignal(diffAvg);
        html+=`<tr>
        <td>Durchschnitt</td>
        <td>${avg.toFixed(2)}</td>
        <td class="${sigAvg.signal.toLowerCase()}">${sigAvg.signal}</td>
        <td>${(diffAvg*100).toFixed(1)}%</td>
        <td class="conf">${getConfidence(diffAvg)}</td>
        <td class="alert">${sigAvg.alert}</td>
        <td>-</td>
        <td>${timeStr}</td>
        </tr>`;

        document.getElementById("out").innerHTML=html;
        document.getElementById("status").textContent="Fertig";

    }catch(err){
        document.getElementById("status").textContent="Fehler: "+err;
    }
}

// --- Kauf-Links ---
function openYahoo(){window.open(`https://finance.yahoo.com/quote/${document.getElementById("stock").value}`,"_blank")}
function openTradingView(){window.open(`https://www.tradingview.com/symbols/${document.getElementById("stock").value}/`,"_blank")}
function openSwissquote(){window.open(`https://www.swissquote.ch/sqw-en/private/trading/instruments/search?query=${document.getElementById("stock").value}`,"_blank")}
</script>
</body>
</html>
