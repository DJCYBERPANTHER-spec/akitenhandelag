<script>

POSSIBLE_STOCKS.forEach(stock=>{

// --- Live-Kurs alle 5 Sekunden ---
async function fetchUsdChf(){ 
    try{
        const r=await fetch("https://api.exchangerate.host/latest?base=USD&symbols=CHF");
        const j=await r.json();
        return Number(j?.rates?.CHF)||0.93;
    }catch{return 0.93;}
}

async function fetchQuote(sym){
    const r=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`);
    const j=await r.json();
    if(!j || j.c===undefined) throw "Keine Kursdaten verfÃ¼gbar";
    return Number(j.c);
}

async function startLivePrice(symbol){
    const currentDiv=document.getElementById("currentPrice");
    async function updatePrice(){
        try{
            const usd=await fetchQuote(symbol);
            const fx=await fetchUsdChf();
            currentDiv.textContent=`Aktueller Kurs: ${(usd*fx).toFixed(2)} CHF`;
        }catch(err){currentDiv.textContent=`Fehler beim Abrufen: ${err}`;}
    }
    await updatePrice();
    if(liveInterval) clearInterval(liveInterval);
    liveInterval=setInterval(updatePrice,5000);
}

selectStock.addEventListener("change",e=>{
    const sym=e.target.value;
    if(sym) startLivePrice(sym);
});

<script>
// --- Historische Daten abrufen ---
async function fetchHistoricalData(symbol, period){
    const now=Math.floor(Date.now()/1000);
    const start=now - period*24*60*60;
    try{
        const r = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${start}&to=${now}&token=${API_KEY}`);
        const j = await r.json();
        if(j.s !== "ok" || !j.c || j.c.length===0) throw "Keine historischen Daten verfÃ¼gbar";
        return j.c.map(v=>Number(v));
    }catch{
        const usd = await fetchQuote(symbol);
        const fx = await fetchUsdChf();
        const priceChf = usd*fx;
        return Array(Math.max(period,30)).fill(priceChf);
    }
}

// --- KI-Prognose mit Variation ---
async function predictModelVaried(data, basePeriod, label, kiIndex){
    const loaderText=document.getElementById("progressText");
    const progressBar=document.getElementById("progressBar");

    const period = basePeriod + kiIndex*2;
    const noisyData = data.map(v => v*(1 + (Math.random()-0.5)/100));

    const min=Math.min(...noisyData);
    const max=Math.max(...noisyData);
    const norm=noisyData.map(v=>(v-min)/(max-min||1));

    let X=[],Y=[];
    for(let i=0;i<norm.length-period;i++){
        X.push(norm.slice(i,i+period).map(v=>[v]));
        Y.push([norm[i+period]]);
    }

    if(X.length===0 || Y.length===0) return data[data.length-1];

    const xs=tf.tensor3d(X);
    const ys=tf.tensor2d(Y);

    const units = 12 + kiIndex*2;
    const model=tf.sequential();
    model.add(tf.layers.lstm({units, inputShape:[period,1]}));
    model.add(tf.layers.dense({units:1}));
    model.compile({optimizer:"adam",loss:"meanSquaredError"});

    const epochs=5;
    await model.fit(xs,ys,{epochs,verbose:0,callbacks:{
        onEpochEnd:(epoch,logs)=>{
            const totalProgress=((kiIndex+(epoch+1)/epochs)/4)*100;
            progressBar.value=totalProgress;
            loaderText.textContent=`${label} â€“ Epoch ${epoch+1}/${epochs} (${totalProgress.toFixed(1)}%)`;
        }
    }});

    const p=model.predict(tf.tensor3d([X.at(-1)])).dataSync()[0];
    return p*(max-min)+min;
}

// --- Trendanalyse fÃ¼r massiven Anstieg ---
async function predictFutureTrend(data, days=5){
    const min=Math.min(...data);
    const max=Math.max(...data);
    const norm=data.map(v=>(v-min)/(max-min||1));

    const period=10;
    let X=[],Y=[];
    for(let i=0;i<norm.length-period;i++){
        X.push(norm.slice(i,i+period).map(v=>[v]));
        Y.push([norm[i+period]]);
    }
    if(X.length===0) return 0;

    const xs=tf.tensor3d(X);
    const ys=tf.tensor2d(Y);

    const model=tf.sequential();
    model.add(tf.layers.lstm({units:16,inputShape:[period,1]}));
    model.add(tf.layers.dense({units:1}));
    model.compile({optimizer:"adam",loss:"meanSquaredError"});

    await model.fit(xs,ys,{epochs:8,verbose:0});

    let lastSeq = X.at(-1);
    let preds=[];
    for(let i=0;i<days;i++){
        const p=model.predict(tf.tensor3d([lastSeq])).dataSync()[0];
        preds.push(p);
        lastSeq = lastSeq.slice(1).concat([[p]]);
    }

    preds = preds.map(v=>v*(max-min)+min);
    const trend = (preds[days-1]-data[data.length-1])/data[data.length-1];
    return trend;
}

// --- Konfidenz ---
function getConfidence(diff){return Math.abs(diff)>0.1?"Hoch":Math.abs(diff)>0.05?"Mittel":"Niedrig";}

// --- Signal / Ampel ---
function getSignal(diff){
    if(diff>0.05) return {text:"KAUFEN", color:"#22c55e"}; // grÃ¼n
    if(diff<-0.05) return {text:"VERKAUFEN", color:"#ef4444"}; // rot
    return {text:"HALTEN", color:"#facc15"}; // gelb
}

// --- Warnungen ---
function getWarning(diff, trend){
    if(trend>0.1) return "âš¡ Massiver Anstieg mÃ¶glich!";
    if(trend<-0.1) return "âš ï¸ Massiver RÃ¼ckgang mÃ¶glich!";
    if(diff>0.1) return "Starker Anstieg ðŸ“ˆ";
    if(diff<-0.1) return "Starker RÃ¼ckgang ðŸ“‰";
    return "Keine extremen Bewegungen";
}

// --- Chart zeichnen ---
function drawChartWithConfidence(data,prognosen){
    if(chart) chart.destroy();
    const avg=prognosen.reduce((a,b)=>a+b,0)/prognosen.length;
    chart=new Chart(document.getElementById("chart"),{
        type:'line',
        data:{
            labels:data.map((_,i)=>`T${i+1}`),
            datasets:[
                {label:"KI1",data:[...Array(data.length-1).fill(null), prognosen[0]], borderColor:"#22c55e",fill:false},
                {label:"KI2",data:[...Array(data.length-1).fill(null), prognosen[1]], borderColor:"#3b82f6",fill:false},
                {label:"KI3",data:[...Array(data.length-1).fill(null), prognosen[2]], borderColor:"#f97316",fill:false},
                {label:"KI4",data:[...Array(data.length-1).fill(null), prognosen[3]], borderColor:"#facc15",fill:false},
                {label:"Durchschnitt",data:[...Array(data.length-1).fill(null), avg],borderColor:"#ffffff",fill:false},
            ]
        },
        options:{responsive:true}
    });
}

// --- Analyse starten ---
async function run(){
    const sel=document.getElementById("stock").value;
    if(!sel){alert("Bitte eine gÃ¼ltige Aktie auswÃ¤hlen!");return;}
    
    document.getElementById("progressBar").value = 0;
    document.getElementById("progressText").textContent = "Berechnung startet...";
    document.getElementById("status").textContent="Analyse lÃ¤uftâ€¦";

    try{
        const usd=await fetchQuote(sel);
        const fx=await fetchUsdChf();
        const priceChf=usd*fx;
        document.getElementById("currentPrice").textContent=`Aktueller Kurs: ${priceChf.toFixed(2)} CHF`;

        const basePeriod=parseInt(document.getElementById("timeRange").value);
        document.getElementById("period").textContent=`ðŸ“… KI-Prognose fÃ¼r +${basePeriod} Handelstage`;

        const hist=await fetchHistoricalData(sel, basePeriod*2);

        const prognosen=[];
        for(let i=0;i<4;i++){
            try{
                prognosen[i] = await predictModelVaried(hist, basePeriod, `KI${i+1}`, i);
            }catch(e){
                prognosen[i] = priceChf;
            }
        }

        const trend = await predictFutureTrend(hist,5);

        drawChartWithConfidence(hist,prognosen);

        let html="";
        const now=new Date();
        const timeStr=now.toLocaleString();

        prognosen.forEach((p,i)=>{
            const diff=(p-priceChf)/priceChf;
            const sigObj=getSignal(diff);
            html+=`<tr style="background-color:${sigObj.color}22">
                    <td>KI${i+1}</td>
                    <td>${p.toFixed(2)}</td>
                    <td>${sigObj.text}</td>
                    <td>${(diff*100).toFixed(1)}%</td>
                    <td class="conf">${getConfidence(diff)}</td>
                    <td>${timeStr} - ${getWarning(diff, trend)}</td>
                  </tr>`;
        });

        const avg=prognosen.reduce((a,b)=>a+b,0)/prognosen.length;
        const diffAvg=(avg-priceChf)/priceChf;
        const sigObjAvg = getSignal(diffAvg);
        html+=`<tr style="background-color:${sigObjAvg.color}22">
                <td>Durchschnitt</td>
                <td>${avg.toFixed(2)}</td>
                <td>${sigObjAvg.text}</td>
                <td>${(diffAvg*100).toFixed(1)}%</td>
                <td class="conf">${getConfidence(diffAvg)}</td>
                <td>${timeStr} - ${getWarning(diffAvg, trend)}</td>
              </tr>`;

        document.getElementById("out").innerHTML=html;
        document.getElementById("status").textContent="Fertig";

    }catch(err){document.getElementById("status").textContent="Fehler: "+err;}
}
