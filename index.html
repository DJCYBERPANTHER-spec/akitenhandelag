<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN KRYPTO HANDEL AG</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<link rel="stylesheet" href="style.css">
<style>
body{background:#0f172a;color:#e5e7eb;font-family:Arial,sans-serif;margin:0;padding:15px;}
h1{text-align:center;font-size:1.6rem;margin-bottom:2px;}
.subtitle{text-align:center;color:#94a3b8;font-size:0.9rem;margin-bottom:12px;}
.controls{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin:12px 0;}
select,button{background:#020617;color:#e5e7eb;border:1px solid #22c55e;padding:8px 12px;border-radius:6px;font-size:0.85rem;}
button:hover{background:#22c55e;color:#020617;cursor:pointer;}
#currentPrice{text-align:center;font-weight:bold;margin:8px 0;font-size:1rem;}
progress{width:80%;height:16px;margin-top:8px;}
#progressText{text-align:center;margin-top:4px;font-size:0.85rem;}
canvas{max-width:100%;margin:18px auto;display:block;background:#020617;border-radius:10px;height:320px;}
table{width:100%;border-collapse:collapse;font-size:0.85rem;margin-top:12px;}
th,td{border:1px solid #22c55e;padding:6px;text-align:center;}
.buy{color:#22c55e;font-weight:bold;}
.sell{color:#ef4444;font-weight:bold;}
.hold{color:#facc15;font-weight:bold;}
.conf{color:#38bdf8;font-weight:bold;}
.footer{text-align:center;margin-top:14px;font-size:0.75rem;color:#94a3b8;}
.link-btn{background:#020617;color:#e5e7eb;border:1px solid #22c55e;padding:6px 12px;border-radius:6px;margin:2px;cursor:pointer;}
.link-btn:hover{background:#22c55e;color:#020617;}
</style>
</head>
<body>

<h1>AKTIEN KRYPTO HANDEL AG</h1>
<div class="subtitle">Live Kurse · Multi-KI Prognosen · Analyse nur auf Klick</div>

<div class="controls">
  <select id="assetSelect"></select>
  <select id="periodSelect">
    <option value="20">1 Monat</option>
    <option value="60">3 Monate</option>
    <option value="120">6 Monate</option>
    <option value="240">1 Jahr</option>
  </select>
  <button id="analyseBtn">Analyse starten</button>
</div>

<div id="currentPrice">Aktueller Kurs: –</div>

<div style="text-align:center;margin:6px 0;">
  <button class="link-btn" onclick="window.open('https://finance.yahoo.com','_blank')">Yahoo</button>
  <button class="link-btn" onclick="window.open('https://www.tradingview.com','_blank')">TradingView</button>
  <button class="link-btn" onclick="window.open('https://www.swissquote.ch','_blank')">Swissquote</button>
</div>

<div style="text-align:center;">
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="progressText">–</div>
</div>

<canvas id="chart"></canvas>

<table>
  <thead>
    <tr>
      <th>KI</th>
      <th>Prognose (CHF)</th>
      <th>Signal</th>
      <th>Δ %</th>
      <th>Konfidenz</th>
      <th>Zeit</th>
    </tr>
  </thead>
  <tbody id="out"></tbody>
</table>

<div class="footer">© AKTIEN KRYPTO HANDEL AG – Keine Anlageberatung</div>

<script src="analyse.js"></script>

</body>
</html>
