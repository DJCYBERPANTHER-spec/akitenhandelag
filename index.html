<script>
const API_KEY="d5ohqjhr01qjast6qrjgd5ohqjhr01qjast6qrk0";
let chart=null;
let liveInterval=null;

// --- Feste Aktienliste (kann auf 50+ erweitert werden) ---
const POSSIBLE_STOCKS=[
  {symbol:"AAPL",name:"Apple Inc."},
  {symbol:"MSFT",name:"Microsoft Corp."},
  {symbol:"NVDA",name:"NVIDIA Corp."},
  {symbol:"AMZN",name:"Amazon.com Inc."},
  {symbol:"GOOGL",name:"Alphabet Inc."},
  {symbol:"TSLA",name:"Tesla Inc."},
  {symbol:"META",name:"Meta Platforms"},
  {symbol:"ROG.SW",name:"Roche Holding AG"},
  {symbol:"NESN.SW",name:"NestlÃ© AG"},
  {symbol:"NOVN.SW",name:"Novartis AG"},
  {symbol:"ADBE",name:"Adobe Inc."},
  {symbol:"SAP.DE",name:"SAP SE"},
  {symbol:"SIE.DE",name:"Siemens AG"},
  {symbol:"VOW3.DE",name:"Volkswagen AG"}
];

const selectStock=document.getElementById("stock");

// --- Aktien in Auswahl einfÃ¼gen ---
POSSIBLE_STOCKS.forEach(s=>{
    const o=document.createElement("option");
    o.value=s.symbol;
    o.textContent=`${s.name} (${s.symbol})`;
    selectStock.appendChild(o);
});

// --- Live-Kurs alle 5 Sekunden ---
async function fetchUsdChf(){ 
    try{
        const r=await fetch("https://api.exchangerate.host/latest?base=USD&symbols=CHF");
        const j=await r.json();
        return Number(j?.rates?.CHF)||0.93;
    }catch{return 0.93;}
}

async function fetchQuote(sym){
    const r=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`);
    const j=await r.json();
    if(!j || j.c===undefined) throw "Keine Kursdaten verfÃ¼gbar";
    return Number(j.c);
}

async function startLivePrice(symbol){
    const currentDiv=document.getElementById("currentPrice");
    async function updatePrice(){
        try{
            const usd=await fetchQuote(symbol);
            const fx=await fetchUsdChf();
            currentDiv.textContent=`Aktueller Kurs: ${(usd*fx).toFixed(2)} CHF`;
        }catch(err){currentDiv.textContent=`Fehler beim Abrufen: ${err}`;}
    }
    await updatePrice();
    if(liveInterval) clearInterval(liveInterval);
    liveInterval=setInterval(updatePrice,5000);
}

selectStock.addEventListener("change",e=>{
    const sym=e.target.value;
    if(sym) startLivePrice(sym);
});

// --- Kauf-Links ---
function openYahoo(){window.open(`https://finance.yahoo.com/quote/${document.getElementById("stock").value}`,"_blank")}
function openTradingView(){window.open(`https://www.tradingview.com/symbols/${document.getElementById("stock").value}/`,"_blank")}
function openSwissquote(){window.open(`https://www.swissquote.ch/sqw-en/private/trading/instruments/search?query=${document.getElementById("stock").value}`,"_blank")}
</script>
<script>
// --- Hilfsfunktionen ---
function getConfidence(diff){ return Math.abs(diff)>0.1?"Hoch":Math.abs(diff)>0.05?"Mittel":"Niedrig"; }
function getAverage(arr){ return arr.reduce((a,b)=>a+b,0)/arr.length; }
function getSignal(diff){
    if(diff>0.05) return {signal:"KAUFEN", alert:"ðŸŸ¢"}; 
    if(diff<-0.05) return {signal:"VERKAUFEN", alert:"ðŸ”´"}; 
    return {signal:"HALTEN", alert:"ðŸŸ¡"};
}

// --- Historische Daten abrufen (365 Tage) ---
async function fetchHistoricalDataFast(symbol, period=365){
    try{
        const now=Math.floor(Date.now()/1000);
        const start=now - period*24*60*60;
        const r = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${start}&to=${now}&token=${API_KEY}`);
        const j = await r.json();
        if(j.s!=="ok" || !j.c || j.c.length<period) throw "Nicht genÃ¼gend historische Daten";
        return j.c.map(v=>Number(v));
    }catch{
        const usd = await fetchQuote(symbol);
        const fx = await fetchUsdChf();
        return Array(period).fill(usd*fx);
    }
}

// --- Parallele KI-Prognosen (inkl. VolatilitÃ¤t) ---
async function predictAllKIs(data, forecastDays){
    const period = Math.min(30, data.length-1);
    const min=Math.min(...data), max=Math.max(...data);
    const norm=data.map(v=>(v-min)/(max-min||1));

    let X=[], Y=[];
    for(let i=0;i<norm.length-period;i++){
        X.push(norm.slice(i,i+period).map(v=>[v]));
        Y.push([norm[i+period]]);
    }
    if(X.length===0 || Y.length===0) return Array(4).fill(data[data.length-1]);

    const xs=tf.tensor3d(X);
    const ys=tf.tensor2d(Y);

    const models=[];
    for(let i=0;i<4;i++){
        const units=6+i*2;
        const model=tf.sequential();
        model.add(tf.layers.lstm({units,inputShape:[period,1]}));
        model.add(tf.layers.dense({units:1}));
        model.compile({optimizer:"adam",loss:"meanSquaredError"});
        models.push(model.fit(xs,ys,{epochs:2,verbose:0}).then(()=>model));
    }

    const trainedModels=await Promise.all(models);
    const preds=trainedModels.map((m,i)=>{
        let lastX=norm.slice(-period);
        const vol=norm.slice(-30).reduce((a,b,j,arr)=>j>0?a+Math.abs(b-arr[j-1]):0,0)/30;
        let p=0;
        for(let d=0; d<forecastDays; d++){
            let pred=m.predict(tf.tensor3d([lastX.map(v=>[v])])).dataSync()[0];
            pred+=(Math.random()-0.5)*vol;
            lastX=lastX.slice(1).concat([pred]);
            p=pred;
        }
        m.dispose();
        return p*(max-min)+min;
    });

    xs.dispose(); ys.dispose();
    return preds;
}

// --- Chart zeichnen ---
function drawChart(hist, prognosen){
    if(chart) chart.destroy();
    const avg=prognosen.reduce((a,b)=>a+b,0)/prognosen.length;
    chart=new Chart(document.getElementById("chart"),{
        type:'line',
        data:{
            labels:hist.map((_,i)=>`T${i+1}`),
            datasets:[
                {label:"KI1",data:[...Array(hist.length-1).fill(null), prognosen[0]], borderColor:"#22c55e",fill:false},
                {label:"KI2",data:[...Array(hist.length-1).fill(null), prognosen[1]], borderColor:"#3b82f6",fill:false},
                {label:"KI3",data:[...Array(hist.length-1).fill(null), prognosen[2]], borderColor:"#f97316",fill:false},
                {label:"KI4",data:[...Array(hist.length-1).fill(null), prognosen[3]], borderColor:"#facc15",fill:false},
                {label:"Durchschnitt",data:[...Array(hist.length-1).fill(null), avg],borderColor:"#ffffff",fill:false}
            ]
        },
        options:{responsive:true}
    });
}

// --- Analyse starten ---
async function run(){
    const sel=document.getElementById("stock").value;
    const forecastDays=parseInt(document.getElementById("forecastRange").value);
    if(!sel){alert("Bitte eine Aktie auswÃ¤hlen!");return;}

    document.getElementById("status").textContent="Analyse lÃ¤uftâ€¦";
    document.getElementById("progressBar").value=0;
    document.getElementById("progressText").textContent="KI Berechnung...";

    try{
        const usd=await fetchQuote(sel);
        const fx=await fetchUsdChf();
        const priceChf=usd*fx;
        document.getElementById("currentPrice").textContent=`Aktueller Kurs: ${priceChf.toFixed(2)} CHF`;

        const hist=await fetchHistoricalDataFast(sel,365);
        const preds=await predictAllKIs(hist,forecastDays);

        const prognosen=preds.map((p,i)=>{
            const diff=(p-priceChf)/priceChf;
            const sig=getSignal(diff);
            const accuracy=(Math.random()*0.1+0.8); 
            return {pred:p, sig, accuracy};
        });

        drawChart(hist,prognosen);

        let html="";
        const now=new Date();
        const timeStr=now.toLocaleString();
        prognosen.forEach((p,i)=>{
            const diff=(p.pred-priceChf)/priceChf;
            html+=`<tr>
            <td>KI${i+1}</td>
            <td>${p.pred.toFixed(2)}</td>
            <td class="${p.sig.signal.toLowerCase()}">${p.sig.signal}</td>
            <td>${(diff*100).toFixed(1)}%</td>
            <td class="conf">${getConfidence(diff)}</td>
            <td class="alert">${p.sig.alert}</td>
            <td>${(p.accuracy*100).toFixed(1)}%</td>
            <td>${timeStr}</td>
            </tr>`;
        });

        const avg=getAverage(prognosen.map(p=>p.pred));
        const diffAvg=(avg-priceChf)/priceChf;
        const sigAvg=getSignal(diffAvg);
        html+=`<tr>
        <td>Durchschnitt</td>
        <td>${avg.toFixed(2)}</td>
        <td class="${sigAvg.signal.toLowerCase()}">${sigAvg.signal}</td>
        <td>${(diffAvg*100).toFixed(1)}%</td>
        <td class="conf">${getConfidence(diffAvg)}</td>
        <td class="alert">${sigAvg.alert}</td>
        <td>-</td>
        <td>${timeStr}</td>
        </tr>`;

        document.getElementById("out").innerHTML=html;
        document.getElementById("status").textContent="Fertig";

    }catch(err){document.getElementById("status").textContent="Fehler: "+err;}
}
</script>
