<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN & KRYPTO HANTEL AG – Profi KI</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>

<div class="container">

  <header>
    <h1>AKTIEN & KRYPTO HANTEL AG</h1>
    <div class="subtitle">Live-Daten & Multi-KI Prognosen (CHF)</div>
  </header>

  <section class="info">
    <div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
    <div class="infoBox" id="warning">Warnungen: –</div>
  </section>

  <section class="controls">
    <select id="assetSelect"></select>
    <button id="analyseBtn">Analyse starten</button>
    <button onclick="runFutureAnalysis(assetSelect.value)">Zukunftsprognose</button>
  </section>

  <div class="status" id="status">Bereit</div>
  <div class="progressContainer">
    <progress id="progressBar" value="0" max="100"></progress>
    <div id="progressText">Warte auf Berechnung…</div>
  </div>

  <section class="chartContainer">
    <canvas id="chart" height="300"></canvas>
  </section>

  <section class="tableContainer">
    <table>
      <thead>
        <tr>
          <th>KI-Modell</th>
          <th>Prognose (CHF)</th>
          <th>Signal</th>
          <th>Δ</th>
          <th>Konfidenz</th>
          <th>Datum/Uhrzeit</th>
        </tr>
      </thead>
      <tbody id="out"></tbody>
    </table>
  </section>

  <footer>
    <div>@ Analyse-Tool – keine Anlageberatung</div>
  </footer>

</div>

<script src="analyse.js"></script>
</body>
</html>
