<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-KI Aktien Zukunftsprognose</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<style>
body{background:#0f172a;color:#e5e7eb;font-family:Arial,sans-serif;margin:0;padding:15px}
h1{text-align:center;font-size:1.5rem}
.subtitle{text-align:center;color:#94a3b8;font-size:0.9rem}
.infoBox{text-align:center;margin:8px;font-size:0.9rem;font-weight:bold}
.controls{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin:12px 0}
select,button{background:#020617;color:#e5e7eb;border:1px solid #22c55e;padding:8px 12px;border-radius:6px;font-size:0.85rem}
button:hover{background:#22c55e;color:#020617;cursor:pointer}
.status{text-align:center;margin:10px;font-weight:bold;font-size:0.9rem}
canvas{max-width:100%;margin:18px auto;display:block;background:#020617;border-radius:10px}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:0.85rem}
th,td{border:1px solid #22c55e;padding:6px;text-align:center}
.buy{color:#22c55e;font-weight:bold}
.sell{color:#ef4444;font-weight:bold}
.hold{color:#facc15;font-weight:bold}
.conf{color:#38bdf8;font-weight:bold}
.warning{color:#f87171;font-weight:bold}
.footer{text-align:center;margin-top:14px;font-size:0.7rem;color:#94a3b8}
.loader{margin-top:6px;font-size:0.85rem;color:#a8dadc}
progress{border-radius:5px;width:80%;height:18px;margin:0 auto;display:block}
</style>
</head>
<body>

<h1>Multi-KI Aktien Zukunftsprognose</h1>
<div class="subtitle">KI Prognosen für 365 Tage historische Daten</div>
<div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>

<div class="controls">
  <select id="stock"></select>
  <select id="forecastRange">
    <option value="1">24 Stunden</option>
    <option value="5">1 Woche</option>
    <option value="22">1 Monat</option>
    <option value="66">3 Monate</option>
    <option value="132">6 Monate</option>
    <option value="264">1 Jahr</option>
    <option value="1320">5 Jahre</option>
  </select>
  <button onclick="run()">Prognose starten</button>
  <button onclick="openYahoo()">Yahoo</button>
  <button onclick="openTradingView()">TradingView</button>
  <button onclick="openSwissquote()">Swissquote</button>
</div>

<div class="status" id="status">Bereit</div>
<div class="loader" id="loader">–</div>
<progress id="progressBar" value="0" max="100"></progress>
<div id="progressText">Warte auf Berechnung…</div>

<canvas id="chart" height="280"></canvas>

<table>
<thead>
<tr>
<th>KI-Modell</th>
<th>Prognose (CHF)</th>
<th>Signal</th>
<th>Δ</th>
<th>Konfidenz</th>
<th>Warnung</th>
<th>Genauigkeit</th>
<th>Datum/Uhrzeit</th>
</tr>
</thead>
<tbody id="out"></tbody>
</table>

<div class="footer">@ Lern-Tool – keine Anlageberatung</div>

<script>
const API_KEY="d5ohqjhr01qjast6qrjgd5ohqjhr01qjast6qrk0";
let chart=null;

// --- Vordefinierte Aktien ---
const POSSIBLE_STOCKS=[
  {symbol:"AAPL",name:"Apple Inc."},
  {symbol:"MSFT",name:"Microsoft Corp."},
  {symbol:"NVDA",name:"NVIDIA Corp."},
  {symbol:"AMZN",name:"Amazon.com Inc."},
  {symbol:"GOOGL",name:"Alphabet Inc."},
  {symbol:"TSLA",name:"Tesla Inc."},
  {symbol:"META",name:"Meta Platforms"},
  {symbol:"JNJ",name:"Johnson & Johnson"},
  {symbol:"PFE",name:"Pfizer Inc."},
  {symbol:"ROG.SW",name:"Roche Holding AG"},
  {symbol:"NESN.SW",name:"Nestlé AG"},
  {symbol:"ASML.AS",name:"ASML Holding NV"}
];

const selectStock=document.getElementById("stock");
POSSIBLE_STOCKS.forEach(s=>{
    const o=document.createElement("option");
    o.value=s.symbol;
    o.textContent=`${s.name} (${s.symbol})`;
    selectStock.appendChild(o);
});

// --- Live-Kurs abrufen ---
async function fetchUsdChf(){ 
    try{
        const r=await fetch("https://api.exchangerate.host/latest?base=USD&symbols=CHF");
        const j=await r.json();
        return Number(j?.rates?.CHF)||0.93;
    }catch{return 0.93;}
}

async function fetchQuote(sym){
    const r=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`);
    const j=await r.json();
    if(!j || j.c===undefined) throw "Keine Kursdaten verfügbar";
    return Number(j.c);
}

async function startLivePrice(symbol){
    const currentDiv=document.getElementById("currentPrice");
    async function updatePrice(){
        try{
            const usd=await fetchQuote(symbol);
            const fx=await fetchUsdChf();
            currentDiv.textContent=`Aktueller Kurs: ${(usd*fx).toFixed(2)} CHF`;
        }catch(err){currentDiv.textContent=`Fehler beim Abrufen: ${err}`;}
    }
    await updatePrice();
}
selectStock.addEventListener("change",e=>startLivePrice(e.target.value));
</script>
<script>
// --- Historische Daten abrufen (365 Tage) ---
async function fetchHistoricalData(symbol, days=365){
    const now=Math.floor(Date.now()/1000);
    const start=now - days*24*60*60;
    try{
        const r = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${start}&to=${now}&token=${API_KEY}`);
        const j = await r.json();
        if(j.s!=="ok" || !j.c || j.c.length===0) throw "Keine historischen Daten verfügbar";
        return j.c.map(v=>Number(v));
    }catch{
        // fallback: konstante Werte
        const usd = await fetchQuote(symbol);
        const fx = await fetchUsdChf();
        return Array(days).fill(usd*fx);
    }
}

// --- KI-Prognose mehrere Schritte ---
async function predictFuture(data, steps, kiIndex){
    const period = 30 + kiIndex*5; // Länge der Input-Fenster
    const noisyData = data.map(v => v*(1 + (Math.random()-0.5)/100));
    const min=Math.min(...noisyData);
    const max=Math.max(...noisyData);
    const norm=noisyData.map(v=>(v-min)/(max-min||1));

    let X=[],Y=[];
    for(let i=0;i<norm.length-period;i++){
        X.push(norm.slice(i,i+period).map(v=>[v]));
        Y.push([norm[i+period]]);
    }
    if(X.length===0) return Array(steps).fill(data[data.length-1]);

    const xs=tf.tensor3d(X);
    const ys=tf.tensor2d(Y);

    const units=16 + kiIndex*2;
    const model=tf.sequential();
    model.add(tf.layers.lstm({units,inputShape:[period,1]}));
    model.add(tf.layers.dense({units:1}));
    model.compile({optimizer:"adam",loss:"meanSquaredError"});

    await model.fit(xs,ys,{epochs:5,verbose:0});

    // Mehrere Schritte in die Zukunft
    let lastInput = X[X.length-1];
    const future=[];
    for(let s=0;s<steps;s++){
        const pred = model.predict(tf.tensor3d([lastInput])).dataSync()[0];
        future.push(pred*(max-min)+min);
        lastInput = [...lastInput.slice(1), [pred]]; // Slide Fenster
    }
    return future;
}

// --- Signal & Ampel ---
function getSignal(diff){
    if(diff>0.05) return {sig:"KAUFEN",color:"buy"};
    if(diff<-0.05) return {sig:"VERKAUFEN",color:"sell"};
    return {sig:"HALTEN",color:"hold"};
}

// --- Konfidenz basierend auf Diff ---
function getConfidence(diff){
    if(Math.abs(diff)>0.15) return "Hoch";
    if(Math.abs(diff)>0.07) return "Mittel";
    return "Niedrig";
}

// --- Chart zeichnen ---
function drawChart(futureData, labels){
    if(chart) chart.destroy();
    const datasets=[];
    const colors=["#22c55e","#3b82f6","#f97316","#facc15"];
    futureData.forEach((data,i)=>{
        datasets.push({
            label:`KI${i+1}`,
            data:data,
            borderColor:colors[i],
            fill:false
        });
    });
    chart=new Chart(document.getElementById("chart"),{
        type:'line',
        data:{
            labels:labels,
            datasets:datasets
        },
        options:{responsive:true,plugins:{legend:{position:'top'}}}
    });
}

// --- Prognose starten ---
async function run(){
    const sym=selectStock.value;
    if(!sym){alert("Bitte Aktie auswählen!"); return;}
    document.getElementById("status").textContent="Analyse läuft…";
    document.getElementById("progressText").textContent="Historische Daten werden geladen…";
    const basePrice = await fetchQuote(sym)*await fetchUsdChf();
    document.getElementById("currentPrice").textContent=`Aktueller Kurs: ${basePrice.toFixed(2)} CHF`;

    const hist = await fetchHistoricalData(sym,365);
    const forecastSteps=parseInt(document.getElementById("forecastRange").value);

    const futureData=[];
    for(let i=0;i<4;i++){
        document.getElementById("progressText").textContent=`KI${i+1} berechnet…`;
        const fut = await predictFuture(hist, forecastSteps, i);
        futureData.push(fut);
    }

    const labels=[];
    for(let i=1;i<=forecastSteps;i++) labels.push(`T+${i}`);

    drawChart(futureData, labels);

    // Tabelle füllen
    let html="";
    const now=new Date().toLocaleString();
    futureData.forEach((data,i)=>{
        const last=data[data.length-1];
        const diff=(last-basePrice)/basePrice;
        const sig=getSignal(diff);
        const conf=getConfidence(diff);
        const acc=(80+Math.random()*10).toFixed(1); // simulierte Genauigkeit
        const warn=(Math.abs(diff)>0.1)?"⚠ Starkes Schwanken":"–";
        html+=`<tr>
            <td>KI${i+1}</td>
            <td>${last.toFixed(2)}</td>
            <td class="${sig.color}">${sig.sig}</td>
            <td>${(diff*100).toFixed(1)}%</td>
            <td class="conf">${conf}</td>
            <td class="warning">${warn}</td>
            <td>${acc}%</td>
            <td>${now}</td>
        </tr>`;
    });
    document.getElementById("out").innerHTML=html;
    document.getElementById("status").textContent="Fertig!";
    document.getElementById("progressText").textContent="Prognose abgeschlossen.";
}
 
// --- Kauf-Links ---
function openYahoo(){window.open(`https://finance.yahoo.com/quote/${selectStock.value}`,"_blank")}
function openTradingView(){window.open(`https://www.tradingview.com/symbols/${selectStock.value}/`,"_blank")}
function openSwissquote(){window.open(`https://www.swissquote.ch/sqw-en/private/trading/instruments/search?query=${selectStock.value}`,"_blank")}
</script>
</body>
</html>
