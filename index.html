<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN & KRYPTO HANTEL AG – KI</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>

<!-- =======================
      Header
======================= -->
<header>
  <h1>AKTIEN & KRYPTO HANTEL AG</h1>
  <div class="subtitle">Live-Daten & Multi-KI Prognosen (CHF / USD)</div>
</header>

<!-- =======================
      Info Boxen
======================= -->
<section class="info-section">
  <div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
  <div class="infoBox" id="warning">Warnungen: –</div>
</section>

<!-- =======================
      Controls
======================= -->
<section class="controls">
  <select id="assetSelect">
    <!-- Optionen werden dynamisch per JS eingefügt -->
  </select>
  <button id="analyseBtn">Analyse starten</button>
</section>

<!-- =======================
      Statusanzeige
======================= -->
<div class="status" id="status">Bereit</div>

<!-- =======================
      Chart
======================= -->
<section class="chart-section">
  <canvas id="chart" height="300"></canvas>
</section>

<!-- =======================
      Tabelle
======================= -->
<section class="table-section">
  <table>
    <thead>
      <tr>
        <th>KI-Modell</th>
        <th>Prognose (CHF)</th>
        <th>Signal</th>
        <th>Δ</th>
        <th>Konfidenz</th>
        <th>Datum/Uhrzeit</th>
      </tr>
    </thead>
    <tbody id="out">
      <!-- Zeilen werden dynamisch per JS eingefügt -->
    </tbody>
  </table>
</section>

<!-- =======================
      Footer
======================= -->
<footer class="footer">
  @ Analyse-Tool – keine Anlageberatung
</footer>

<!-- =======================
      JS einbinden
======================= -->
<script src="analyse.js"></script>
</body>
</html>
