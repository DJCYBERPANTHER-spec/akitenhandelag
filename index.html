
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KI-Aktien & Krypto Analyse – Neu</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs" defer></script>
  <script src="analyse.js" defer></script>
</head>
<body>

  <header>
    <h1>KI-Aktien & Krypto Analyse</h1>
    <p class="subtitle">Live-Kurse & Prognosen (CHF / USD)</p>
  </header>

  <section class="info">
    <div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
    <div class="infoBox" id="warning">Warnungen: –</div>
  </section>

  <section class="controls">
    <select id="assetSelect"></select>
    <button id="analyseBtn">Analyse starten</button>
  </section>

  <section class="statusSection">
    <div class="status" id="status">Bereit</div>
    <div class="loader">
      <progress id="progressBar" value="0" max="100"></progress>
      <span id="progressText"></span>
    </div>
  </section>

  <section class="chartSection">
    <canvas id="chart" height="280"></canvas>
  </section>

  <section class="tableSection">
    <table>
      <thead>
        <tr>
          <th>KI-Modell</th>
          <th>Prognose</th>
          <th>Signal</th>
          <th>Abweichung</th>
          <th>Konfidenz</th>
          <th>Zeit</th>
        </tr>
      </thead>
      <tbody id="out"></tbody>
    </table>
  </section>

  <footer>
    <p>@ Analyse-Tool – keine Anlageberatung</p>
  </footer>

</body>
</html>
