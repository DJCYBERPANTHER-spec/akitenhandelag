<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN & KRYPTO HANTEL AG – KI</title>
<link rel="stylesheet" href="style.css">

<!-- Chart.js & TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>

</head>
<body>

<h1>AKTIEN & KRYPTO HANTEL AG</h1>
<div class="subtitle">Live-Daten & Multi-KI Prognosen (CHF / USD)</div>

<!-- Aktueller Kurs & Warnung -->
<div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
<div class="infoBox" id="warning">Warnungen: –</div>

<!-- Controls -->
<div class="controls">
  <select id="assetSelect"></select>
  <button id="analyseBtn">Analyse starten</button>
  <button onclick="manual7DayForecast()">7-Tage Prognose</button>
</div>

<!-- Status -->
<div class="status" id="status">Bereit</div>

<!-- Chart -->
<canvas id="chart" height="280"></canvas>

<!-- Prognosen Tabelle -->
<table>
  <thead>
    <tr>
      <th>KI-Modell</th>
      <th>Prognose (CHF)</th>
      <th>Signal</th>
      <th>Δ</th>
      <th>Konfidenz</th>
      <th>Datum/Uhrzeit</th>
    </tr>
  </thead>
  <tbody id="out"></tbody>
</table>

<div class="footer">@ Analyse-Tool – keine Anlageberatung</div>

<!-- JS-Dateien einbinden -->
<script src="analyse.js"></script>

</body>
</html>
