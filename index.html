<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN & KRYPTO HANTEL AG – KI Analyse</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>

<header>
  <h1>AKTIEN & KRYPTO HANTEL AG</h1>
  <div class="subtitle">Live-Daten & Multi-KI Prognosen (CHF)</div>
</header>

<section class="info">
  <div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
  <div class="infoBox" id="warning">Warnungen: –</div>
</section>

<section class="controls">
  <select id="assetSelect"></select>
  <button id="analyseBtn">Analyse starten</button>
  <button onclick="openYahoo()">Yahoo</button>
  <button onclick="openTradingView()">TradingView</button>
  <button onclick="openSwissquote()">Swissquote</button>
</section>

<div class="status" id="status">Bereit</div>

<section class="progress-section">
  <progress id="progressBar" value="0" max="100"></progress>
  <div id="progressText">Warte auf Berechnung…</div>
</section>

<section class="chart-container">
  <canvas id="chart" height="300"></canvas>
</section>

<section class="forecast-table">
  <table>
    <thead>
      <tr>
        <th>Zeitraum</th>
        <th>Prognose (CHF)</th>
        <th>Signal</th>
        <th>Δ</th>
        <th>Konfidenz</th>
        <th>Datum/Uhrzeit</th>
      </tr>
    </thead>
    <tbody id="out"></tbody>
  </table>
</section>

<footer class="footer">@ Analyse-Tool – keine Anlageberatung</footer>

<script src="analyse.js"></script>
</body>
</html>
