<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKTIEN KRYPTO HANDEL AG</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
</head>
<body>

<h1>AKTIEN & KRYPTOS DASHBOARD</h1>
<div class="subtitle">Echte Live-Daten & KI-Prognosen in CHF</div>

<div class="controls">
    <select id="assetSelect"></select>
    <select id="periodSelect">
        <option value="20">1 Monat</option>
        <option value="60">3 Monate</option>
        <option value="120">6 Monate</option>
        <option value="240">1 Jahr</option>
    </select>
    <button id="analyseBtn">Analyse starten</button>
</div>

<div id="status">Bereit</div>
<div id="currentPrice">–</div>

<div class="buy-buttons">
    <button id="yahooBtn">Yahoo</button>
    <button id="tradingViewBtn">TradingView</button>
    <button id="swissquoteBtn">Swissquote</button>
</div>

<div style="text-align:center">
    <progress id="progressBar" value="0" max="100" style="width:80%;height:16px;"></progress>
    <div id="progressText"></div>
</div>

<div class="chart-container">
    <canvas id="chart" height="280"></canvas>
</div>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>KI</th>
                <th>Prognose (CHF)</th>
                <th>Signal</th>
                <th>Δ %</th>
                <th>Konfidenz</th>
                <th>Datum/Zeit</th>
            </tr>
        </thead>
        <tbody id="out"></tbody>
    </table>
</div>

<div class="footer">@ AKTIEN KRYPTO HANDEL AG – Keine Anlageberatung</div>

<script src="app.js"></script>
</body>
</html>
