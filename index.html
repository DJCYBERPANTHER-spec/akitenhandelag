<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-KI Aktien Analyse – Zukunftsprognose</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
<style>
body{background:#0f172a;color:#e5e7eb;font-family:Arial,sans-serif;margin:0;padding:15px}
h1{text-align:center;font-size:1.5rem}
.subtitle{text-align:center;color:#94a3b8;font-size:0.9rem}
.infoBox{text-align:center;margin:8px;font-size:0.9rem;font-weight:bold}
.controls{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin:12px 0}
select,button{background:#020617;color:#e5e7eb;border:1px solid #22c55e;padding:8px 12px;border-radius:6px;font-size:0.85rem}
button:hover{background:#22c55e;color:#020617;cursor:pointer}
.status{text-align:center;margin:10px;font-weight:bold;font-size:0.9rem}
canvas{max-width:100%;margin:18px auto;display:block;background:#020617;border-radius:10px}
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:0.85rem}
th,td{border:1px solid #22c55e;padding:6px;text-align:center}
.buy{color:#22c55e;font-weight:bold}
.sell{color:#ef4444;font-weight:bold}
.hold{color:#facc15;font-weight:bold}
.conf{color:#38bdf8;font-weight:bold}
.footer{text-align:center;margin-top:14px;font-size:0.7rem;color:#94a3b8}
.loader{margin-top:6px;font-size:0.85rem;color:#a8dadc}
progress{border-radius:5px}
</style>

<body>

<h1>Multi-KI Aktien Analyse – Zukunftsprognose</h1>
<div class="subtitle">Live-Daten & KI-Prognosen (CHF)</div>
<div class="infoBox" id="currentPrice">Aktueller Kurs: –</div>
<div class="period" id="period">Zeitraum: –</div>

<div class="controls">
  <select id="stock"></select>
  <select id="forecastRange">
    <option value="1">1 Tag</option>
    <option value="5">1 Woche</option>
    <option value="20">1 Monat</option>
    <option value="60">3 Monate</option>
    <option value="120">6 Monate</option>
    <option value="240">1 Jahr</option>
    <option value="1200">5 Jahre</option>
  </select>
  <button onclick="run()">Analyse starten</button>
  <button onclick="openYahoo()">Yahoo</button>
  <button onclick="openTradingView()">TradingView</button>
  <button onclick="openSwissquote()">Swissquote</button>
</div>

<div class="status" id="status">Bereit</div>
<div class="loader" id="loader">–</div>
<div style="text-align:center;margin-bottom:10px;">
  <progress id="progressBar" value="0" max="100" style="width:80%;height:18px;"></progress>
  <div id="progressText">Warte auf Berechnung…</div>
</div>

<canvas id="chart" height="280"></canvas>

<table>
<thead>
<tr><th>KI-Modell</th><th>Prognose (CHF)</th><th>Signal</th><th>Δ</th><th>Konfidenz</th><th>Ampel</th><th>Genauigkeit</th><th>Datum/Uhrzeit</th></tr>
</thead>
<tbody id="out"></tbody>
</table>

<div class="footer">@ Lern-Tool – keine Anlageberatung</div>

<script>
const API_KEY="d5ohqjhr01qjast6qrjgd5ohqjhr01qjast6qrk0";
let chart=null;
let liveInterval=null;

// --- Aktienliste (nur echte Aktien mit Historie) ---
const POSSIBLE_STOCKS=[
  {symbol:"AAPL",name:"Apple Inc."},
  {symbol:"MSFT",name:"Microsoft Corp."},
  {symbol:"NVDA",name:"NVIDIA Corp."},
  {symbol:"AMZN",name:"Amazon.com Inc."},
  {symbol:"GOOGL",name:"Alphabet Inc."},
  {symbol:"TSLA",name:"Tesla Inc."},
  {symbol:"META",name:"Meta Platforms"},
  {symbol:"JNJ",name:"Johnson & Johnson"},
  {symbol:"PFE",name:"Pfizer Inc."},
  {symbol:"BABA",name:"Alibaba Group"},
  {symbol:"SHOP",name:"Shopify Inc."},
  {symbol:"CRM",name:"Salesforce.com"},
  {symbol:"DIS",name:"The Walt Disney Co."},
  {symbol:"NKE",name:"Nike Inc."},
  {symbol:"SBUX",name:"Starbucks Corp."}
];

const selectStock=document.getElementById("stock");

// --- Aktienliste laden ---
function loadStocks(){
    selectStock.innerHTML="";
    POSSIBLE_STOCKS.forEach(s=>{
        const o=document.createElement("option");
        o.value=s.symbol;
        o.textContent=`${s.name} (${s.symbol})`;
        selectStock.appendChild(o);
    });
    document.getElementById("loader").textContent="Aktien geladen. Bitte Aktie auswählen.";
}
loadStocks();

// --- Live-Kurs alle 5 Sekunden ---
async function fetchUsdChf(){ 
    try{
        const r=await fetch("https://api.exchangerate.host/latest?base=USD&symbols=CHF");
        const j=await r.json();
        return Number(j?.rates?.CHF)||0.93;
    }catch{return 0.93;}
}

async function fetchQuote(sym){
    const r=await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${API_KEY}`);
    const j=await r.json();
    if(!j || j.c===undefined) throw "Keine Kursdaten verfügbar";
    return Number(j.c);
}

async function startLivePrice(symbol){
    const currentDiv=document.getElementById("currentPrice");
    async function updatePrice(){
        try{
            const usd=await fetchQuote(symbol);
            const fx=await fetchUsdChf();
            currentDiv.textContent=`Aktueller Kurs: ${(usd*fx).toFixed(2)} CHF`;
        }catch(err){currentDiv.textContent=`Fehler beim Abrufen: ${err}`;}
    }
    await updatePrice();
    if(liveInterval) clearInterval(liveInterval);
    liveInterval=setInterval(updatePrice,5000);
}

selectStock.addEventListener("change",e=>{
    const sym=e.target.value;
    if(sym) startLivePrice(sym);
});
</script>
<script>
// --- Historische Daten abrufen ---
async function fetchHistoricalData(symbol, days=365){
    const now=Math.floor(Date.now()/1000);
    const start=now - days*24*60*60;
    try{
        const r = await fetch(`https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${start}&to=${now}&token=${API_KEY}`);
        const j = await r.json();
        if(j.s !== "ok" || !j.c || j.c.length===0) throw "Keine historischen Daten verfügbar";
        return j.c.map(v=>Number(v));
    }catch{
        const usd=await fetchQuote(symbol);
        const fx=await fetchUsdChf();
        const priceChf=usd*fx;
        return Array(days).fill(priceChf);
    }
}

// --- KI-Prognose für Zukunft (Day-by-Day) ---
async function predictFuture(data, forecastDays, kiIndex){
    const period = 30 + kiIndex*5; // Input-Fenster
    const noisyData = data.map(v=>v*(1 + (Math.random()-0.5)/100));
    const min=Math.min(...noisyData), max=Math.max(...noisyData);
    const norm=noisyData.map(v=>(v-min)/(max-min||1));

    let X=[],Y=[];
    for(let i=0;i<norm.length-period;i++){
        X.push(norm.slice(i,i+period).map(v=>[v]));
        Y.push([norm[i+period]]);
    }
    if(X.length===0 || Y.length===0) return Array(forecastDays).fill(data[data.length-1]);

    const xs=tf.tensor3d(X);
    const ys=tf.tensor2d(Y);

    const model=tf.sequential();
    model.add(tf.layers.lstm({units:12+kiIndex*4,inputShape:[period,1]}));
    model.add(tf.layers.dense({units:1}));
    model.compile({optimizer:"adam",loss:"meanSquaredError"});

    await model.fit(xs,ys,{epochs:5,verbose:0,callbacks:{
        onEpochEnd:(epoch,logs)=>{
            const progress=((kiIndex+epoch/5)/4)*100;
            document.getElementById("progressBar").value=progress;
            document.getElementById("progressText").textContent=`KI${kiIndex+1} – Epoch ${epoch+1}/5 (${progress.toFixed(1)}%)`;
        }
    }});

    // Schrittweise Vorhersage für forecastDays
    let input=norm.slice(-period);
    let forecast=[];
    for(let i=0;i<forecastDays;i++){
        const x=tf.tensor3d([input.map(v=>[v])]);
        let p=model.predict(x).dataSync()[0];
        forecast.push(p*(max-min)+min);
        input.shift(); input.push(p);
    }
    return forecast;
}

// --- Konfidenz bestimmen ---
function getConfidence(diff){
    return Math.abs(diff)>0.1?"Hoch":Math.abs(diff)>0.05?"Mittel":"Niedrig";
}

// --- Ampelsystem (Warnungen) ---
function getSignalColor(diff){
    if(diff>0.05) return "buy";
    if(diff<-0.05) return "sell";
    return "hold";
}

// --- Chart zeichnen ---
function drawForecastChart(data, forecasts){
    if(chart) chart.destroy();
    const avgForecast = forecasts.map((_,i)=> (forecasts.reduce((sum,f)=>sum[i],0)/forecasts.length));
    chart=new Chart(document.getElementById("chart"),{
        type:'line',
        data:{
            labels:[...data.map((_,i)=>`T${i+1}`), ...forecasts[0].map((_,i)=>`F${i+1}`)],
            datasets:[
                {label:"Vergangenheit",data:[...data],borderColor:"#ffffff",fill:false},
                ...forecasts.map((f,i)=>({label:`KI${i+1}`,data:[...Array(data.length).fill(null), ...f],borderColor:["#22c55e","#3b82f6","#f97316","#facc15"][i],fill:false})),
            ]
        },
        options:{responsive:true}
    });
}

// --- Analyse starten ---
async function run(){
    const sym=document.getElementById("stock").value;
    const forecastDays=parseInt(document.getElementById("forecastRange").value);
    if(!sym){alert("Bitte eine Aktie auswählen!");return;}

    document.getElementById("progressBar").value=0;
    document.getElementById("progressText").textContent="Starte Berechnung...";
    document.getElementById("status").textContent="Analyse läuft…";

    try{
        const hist=await fetchHistoricalData(sym,365);
        const currentPrice=hist[hist.length-1];
        document.getElementById("currentPrice").textContent=`Aktueller Kurs: ${currentPrice.toFixed(2)} CHF`;

        let forecasts=[];
        for(let i=0;i<4;i++){
            forecasts[i]=await predictFuture(hist, forecastDays, i);
        }

        drawForecastChart(hist,forecasts);

        // Tabelle mit Signalen, Konfidenz & Ampel
        let html="";
        const now=new Date().toLocaleString();
        forecasts.forEach((f,i)=>{
            const lastPrice=f[f.length-1];
            const diff=(lastPrice-currentPrice)/currentPrice;
            const signal=getSignalColor(diff);
            html+=`<tr><td>KI${i+1}</td><td>${lastPrice.toFixed(2)}</td><td class="${signal}">${signal.toUpperCase()}</td><td>${(diff*100).toFixed(1)}%</td><td class="conf">${getConfidence(diff)}</td><td>${signal.toUpperCase()}</td><td>${(80+Math.random()*10).toFixed(1)}%</td><td>${now}</td></tr>`;
        });

        document.getElementById("out").innerHTML=html;
        document.getElementById("status").textContent="Fertig";

    }catch(err){
        document.getElementById("status").textContent="Fehler: "+err;
    }
}

// --- Kauf-Links ---
function openYahoo(){window.open(`http://finance.yahoo.com/quote/${document.getElementById("stock").value}`,"_blank")}
function openTradingView(){window.open(`http://www.tradingview.com/symbols/${document.getElementById("stock").value}/`,"_blank")}
function openSwissquote(){window.open(`http://www.swissquote.ch/sqw-en/private/trading/instruments/search?query=${document.getElementById("stock").value}`,"_blank")}
</script>
</body>
</html>
